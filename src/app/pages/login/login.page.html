<ion-content id ="main">
  <div id="header">
    <h1>Iniciar Sesión</h1>
    <ion-avatar>
      <ion-img src="../../../assets/imagenes/default.jpg"></ion-img>
    </ion-avatar>
  </div>
  <form id="form">
    <ion-item class="ion-margin-bottom">
      <ion-input type="email" placeholder="Correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Contraseña"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" shape="round">
      Iniciar Sesión
    </ion-button>
    <div>
      <a [href]="'/contrasena-olvidada'">¿Olvidaste tu contraseña?</a>
    </div>
    <ion-button expand="block" shape="round" [routerLink]="'/registro'">Regístrate</ion-button>
  </form>
</ion-content>
