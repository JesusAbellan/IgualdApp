<ion-content>
  <ion-card *ngFor="let card of cards" [routerLink]='card.ruta'>
    <ion-card-header>
      <ion-card-title>{{card.titulo}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img *ngIf="!card.imagenes[0]" src='../../assets/imagenes/default.jpg'></ion-img>
      <ion-img *ngIf="card.imagenes[0]" src='card.imagenes[0]'></ion-img>
        {{card.texto[0]}}
    </ion-card-content>
  </ion-card>
</ion-content>
