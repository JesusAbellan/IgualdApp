<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Crea tu Cuenta</h1>
  </div>
  <div id="form">
    <ion-item class="ion-margin-bottom">
      <ion-input type="text" placeholder="Nombre"
                 [(ngModel)]="usuario.usuario"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input type="email" placeholder="Correo"
                 [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input type="password" placeholder="Contraseña"
                 [(ngModel)]="usuario.pwd"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input type="password" placeholder="Confirme su Contraseña"
                 [(ngModel)]="pwd2"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-select placeholder="Selecciona tu Centro" interface="popover">
        <ion-select-option *ngFor="let item of centros" [value]="item.nombre"
                 [(ngModel)]="usuario.centro">{{item.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf=" cadenaError !==''">
      <ion-label >{{cadenaError}}</ion-label>
    </ion-item>
    <ion-button expand="block" shape="round"
      (click)="register()"
      [disabled]="!esValido()">
      Continuar
    </ion-button>
  </div>
</ion-content>
