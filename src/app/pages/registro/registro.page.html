<ion-content>
  <div id="header">
    <h1>Crea tu Cuenta</h1>
  </div>
  <form id="form">
    <ion-item class="ion-margin-bottom">
      <ion-input type="text" placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input type="email" placeholder="Correo"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input type="password" placeholder="Contraseña"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input type="password" placeholder="Confirme su Contraseña"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-select placeholder="Selecciona tu Centro" interface="popover">
        <ion-select-option *ngFor="let item of centros" [value]="item.nombre">{{item.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="block" shape="round">
      Continuar
    </ion-button>
  </form>
</ion-content>
